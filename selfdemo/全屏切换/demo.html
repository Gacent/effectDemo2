<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面切换</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#section0,#section1,#section2,#section3{
			background-color:#000;
			background-size:cover;
			background-position:50% 50%;
			text-align:center;
			color:white;
		}
		html,body{
			height:100%;
		}
		#container,.sections,.section{
			height:100%;
		}
		#section0{
			background-image:url(images/1.jpg);
		}
		#section1{
			background-image:url(images/2.jpg);
		}
		#section2{
			background-image:url(images/3.jpg);
		}
		#section3{
			background-image:url(images/4.jpg);
		}
		.left{
			float:left;
			width:25%;
		}
	</style>
</head>
<body>
	<div id='container' style='width:400%' data-PageSwitch>
		<div class='sections'>
			<div class='section left' id='section0'>
				<h3>this is a page</h3>
			</div>
			<div class='section left' id='section1'>
				<h3>this is a page</h3>
			</div>
			<div class='section left' id='section2'>
				<h3>this is a page</h3>
			</div>
			<div class='section left' id='section3'>
				<h3>this is a page</h3>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="selfpageswitch.js"></script>
	<script type="text/javascript">
		/*
			全屏的要素：
			1.全屏的元素和他的父元素要设置height：100%
			2.将html、body标签设置height：100%;
			
			$.extend方法是：
			将用户自定义的插件参数与插件的默认参数加以合并
		*/
	</script>
</body>
</html>
