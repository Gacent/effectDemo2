<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>换肤</title>
		<link rel="stylesheet" href="css/skin_0.css" id="cssfile"/>
		<style>
			.selected{
				opacity: 0.5;
				filter: alpha(opacity=50);
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<ul id="skin">
			<li id="skin_0" title="灰色" class="selected" style="background: grey;">灰色</li>
			<li id="skin_1" title="紫色" style="background: purple;">紫色</li>
			<li id="skin_2" title="紫色" style="background: red;">红色</li>
			<div style="clear: both;"></div>
		</ul>
		<div id="div_side_0">
			<div id="news">
				<h1 class="title">时事新闻</h1>
			</div>
		</div>
		<div id="div_side_1">
			<div id="game">
				<h1 class="title">娱乐新闻</h1>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script>
			$(function(){
				var $li=$('#skin li');
				$li.click(function(){
					switchSkin(this.id);
				})
				var cookie_skin=$.cookie("MyCssSkin");
				if(cookie_skin){
					switchSkin(cookie_skin);
				}
				
				//cookie保存缓存
				function switchSkin(skinName){
					$('#'+skinName).addClass('selected').siblings().removeClass('selected');
					$('#cssfile').prop('href','css/'+skinName+'.css');	
					$.cookie("MyCssSkin",skinName,{path:'/',expires:10});
				}
			})
		</script>
	</body>
</html>
