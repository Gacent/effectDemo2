<script>
				/*
				 * 思路：
				 * 1，排序就需要数组。获取需要参与排序的行对象数组。
				 * 2，对行数组中的每一个行的年龄单元格的数据进行比较，并完成行对象在数组中的位置置换。
				 * 3，将排好序的数组重新添加回表格。
				 */
	var flag=1;
	function addLoad(fuc)
	{
		var old=window.onload;
		if(typeof window.onload!='function'){
			window.onload=fuc;
		}else{
			window.onload=function(){
				old();
				fuc();
			}
		}
	}
	function PrepareSort(){
		var oTable=document.getElementById("table");
		var Row=oTable.rows;
		var trArr=[];
		for(var i=1;i<Row.length;i++){
			trArr[i-1]=Row[i];
		}
		mySort(trArr);
		if(flag){
			for(var j=0;j<trArr.length;j++){
				trArr[j].parentNode.appendChild(trArr[j]);//由于trArr对象还是属于table的，所以追加的时候是已有的元素追加。
			}
			flag=0;
		}else{
			for(var j=trArr.length-1;j>=0;j--){
				trArr[j].parentNode.appendChild(trArr[j]);
			}
			flag=0;
		}
	}
	function mySort(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(parseInt(arr[i].cells[1].innerHTML)>parseInt(arr[j].cells[1].innerHTML)){
					var temp=arr[i];
					arr[i]=arr[j];
					arr[j]=temp;
				}
			}
		}
	}	
</script>
