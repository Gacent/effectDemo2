<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title> jQuery响应式3D旋转木马插件</title>
	<style>
	</style>
</head>

<body>
	<div class="jR3DCarouselGallery" style='margin:100px auto'>
		  <div class="slide"><img src="img/1.jpg" /></div>
		  <div class="slide"><img src="img/2.jpg" /></div>
		  <div class="slide"><img src="img/3.jpg" /></div>
		  <div class="slide"><img src="img/4.jpg" /></div>
		  <div class="slide"><img src="img/5.jpg" /></div>
		  <div class="slide"><img src="img/6.jpg" /></div>
		  <div class="slide"><img src="img/7.jpg" /></div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jR3DCarousel.min.js"></script>
	<script type="text/javascript">
	/*
		jR3DCarousel旋转木马有以下一些可用的配置参数。
		width：最大宽度。
		height：最大高度。
		slides：图片数组或获取图片的class。
		slideLayout：布局模式。"contain"表示按比例布局。"fill"表示拉伸来填充。"cover"表示溢出但是保持比例。
		animation：动画方式。可选值有：slide | scroll | fade | slide3D | scroll3D。
		animationDuration：动画速度，单位毫秒。
		animationInterval：两个slide之间的动画延迟时间，单位毫秒
		autoplay：是否自动播放。
		onSlideShow：当Slide触发的时候的回调函数。
		navigation：导航样式。可选值有：circles | squares。
	*/
	/*
		公共API
		showSlide(slideIndex)：显示slideIndex指定的图片，slideIndex从0开始。
		showPreviousSlide()：显示前一张图片。
		showNextSlide()：显示下一张图片。
		getSlideByIndex(slideIndex)：返回slideIndex指定的旋转木马jQuery对象。
		getCurrentSlide()：返回当前的旋转木马jQuery对象。
	*/
   $(document).ready(function(){
		$('.jR3DCarouselGallery').jR3DCarousel({
			width:600,
			height:400,
			slideLayout:'fill',
			animation:'slide3D',
			animationDuration:700,
			animationInterval:2000,
			navigation:'squares',
			autoplay:false
		}); 
	})
	</script>
</body>
</html>
