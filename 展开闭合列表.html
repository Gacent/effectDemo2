<!DOCTYPE html>
<html>
<head>

<title>展开闭合列表</title>

<style>
	dd{
		margin:0px;
	}
	dl{
		height:18px;
		float:left;
		margin-right:100px;
	}
	.open{
		overflow:visible;
	}
	.close{
		overflow:hidden;
	}
	
</style>
<body>
		<!--
		思路：
		1,标签封装数据，html
		2,定义样式 css
		3,明确事件源，事件，以及要处理节点，dom。
		4,明确具体的操作方式，其实就是事件的处理内容。 js。
		-->
	<dl class="close">
		<dt>显示内容1</dt>
		<dd>这是显示的内容内容内容</dd>

		<dt>显示内容4</dt>
		<dd>这是显示的内容内容内容</dd>

		<dd>这是显示的内容内容内容</dd>
	</dl>
	<script>
				/*
				 * 思路：
				 * 1,无非就是将dl属性的overflow的值改成visible即可。
				 * 2,要先获取dl节点。
				 * 3,改变该节点的style.overflow的属性。
				 */
		function addLoad(func)
		{
			var old=window.onload;
			if(typeof window.onload!='function'){
				window.onload=func;
			}
			else{
				window.onload=function(){
					old();
					func();
				}
			}
		}
		function list2()
		{
			var dl=document.getElementsByTagName('dl');
			for(var i=0;i<dl.length;i++){
				dl[i].flag=1;
				dl[i].onclick=function(){
					if(this.flag){
						this.style.overflow="visible";
						this.flag=0;
					}
					else{
						this.style.overflow="hidden";
						this.flag=1;
					}
				}
			}
		}
		function list3()
		{
			var dl=document.getElementsByTagName('dl');
			for(var i=0;i<dl.length;i++){
				dl[i].flag=1;
				dl[i].onclick=function(){
					if(this.flag){
						this.className='open';
						this.flag=0;
					}
					else{
						this.className='close';
						this.flag=1;
					}
				}
			}
		}
		function list()
		{
			var dl=document.getElementsByTagName('dl');
			for(var i=0;i<dl.length;i++){
				dl[i].flag=1;
				dl[i].onclick=function(){
					if(this.flag){
						for(var j=0;j<dl.length;j++){
							dl[j].className='close';
							dl[j].flag=1;
						}
						this.className='open';
						this.flag=0;
					}
					else{
						this.className='close';
						this.flag=1;
					}
				}
			}
		}
		addLoad(list);
	</script>
</body>
</html>
