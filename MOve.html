<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="keywords" content="关键字" />
<meta name="description" content="描述" />
<title>邮件操作</title>
</head>
<style>
	*{
		padding:0;
		margin:0;
	}
	#content{
		width:500px;
		height:300px;
		overflow:hidden;
		position:relative;
		margin:0 auto
	}
	#BOX{
		width:2000px;
		height:300px;
		position:absolute;
		left:0;
	}
	li{
		float:left;
		list-style:none;
	}
	img{
		width:500px;
		height:300px;
	}
</style>
<body>
<div id="content">
	<div id="BOX">
		<ul>
			<li><img src="images/pic1.jpg"></li>
			<li><img src="images/pic2.jpg"></li>
			<li><img src="images/pic3.jpg"></li>
			<li><img src="images/pic4.jpg"></li>
		</ul>
	</div>
</div>
<div id="button">
	<a href="#">左</a>
	<a href="#">右</a>
</div>
<script src="selfMove2Same.js"></script>
<script>
	function auto(){
		var i=0;
		var BOX=document.getElementById("BOX");
		var a=document.getElementById("button").getElementsByTagName("a");
		a[0].onclick=function(){
			if(i==3){
				i=-1;
			}
			startMove(BOX,{'left':(++i)*(-500)});
			//startMove(BOX,'left',(++i)*(-500));
		}
		a[1].onclick=function(){
			if(i==0){
				i=4;
			}
			startMove(BOX,{'left':(--i)*(-500)});
			//startMove(BOX,'left',(--i)*(-500));
		}
	}
	function addLoad(elem)
	{
		var old=window.onload;
		if(typeof window.onload!='function'){
			window.onload=elem;
		}
		else{
			window.onload=function(){
				old();
				elem();
			}
		}
	}
	addLoad(auto);
</script>
</body>
</html>
