<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="keywords" content="关键字" />
<meta name="description" content="描述" />
<title>计时器</title>
</head>
<style>
	#while{
		width:500px;
		height:500px;
		margin:200px auto;
	}
	#box{
		width:200px;
		margin:30px auto;
		font-size:50px;
	}
	span{
		display:inline-block;
		width:50px;
		height:50px;
		text-align:center;
	}
	#button{
		width:145px;
		height:100px;
		margin:0 auto;
	}
</style>
<body>
<div id='while'>
	<div id='box'><span id='hours'>23</span>:<span id='minutes'>59</span>:<span id='seconds'>58</span></div>
	<div id="button">
		<input type='button' id='start' value='开始'>
		<input type='button' id='stop' value='暂停'>
		<input type='button' id='zero' value='归零'>
	</div>
</div>
<script src='time.js'></script>
<script>
	
	//开始
	var hours=document.getElementById('hours');
	var minutes=document.getElementById('minutes');
	var seconds=document.getElementById('seconds');
	var start=document.getElementById('start');
	var stop=document.getElementById('stop');
	var zero=document.getElementById('zero');
	
	var time=new Time(seconds,minutes,hours);
	start.onclick=one;
	function one(){
		if(time.flag){
			time.start();
			time.flag=false;
		}else{
			removeEventListener('click',one,false);
		}
	}
	stop.onclick=function(){
		if(!time.flag){
			time.stop();
			time.flag=true;
		}
		addEventListener('load',one,false);
	}
	zero.onclick=function(){
		time.zero();
		time.flag=true;
		addEventListener('load',one,false);
	}
</script>
</body>
</html>
