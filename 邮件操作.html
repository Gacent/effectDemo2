<body>

			<td>我是附属信息9</td>
		</tr>
		<tr>
			<th><input type="checkbox" name="all" onclick="CheckedALL()">全选</th>
			<th><input type="submit" value="复选" onclick="Checked(2)"></th>
			<th><input type="submit" value="取消全选" onclick="Checked(0)"></th>
			<th><input type="submit" value="删除选中选项" onclick="Delected()"></th>
		</tr>
	</table>
</div>
<script>
	function colorful()
	{
		var one=document.getElementsByTagName("tr");
		for(var i=0;i<one.length;i++){
			if(i%2==0)
				one[i].className="one";
			else
				one[i].className="two";
			if(i!=0&&i!=one.length-1){
			one[i].onmouseover=function(){	
				name=this.className;
				this.className="over";
				}
			one[i].onmouseout=function(){
				this.className=name;
				}
			}
		}
	}
	function addLoad(elem)
	{
		var old=window.onload;
		if(typeof elem=='function'){
			window.onload=elem;
		}
		else{
			window.onload=function(){
				old();
				elem();
			}
		}
	}
	function CheckedALL()
	{
		var All=document.getElementsByName("all");
		var mail=document.getElementsByName("mail");
		for(var i=0;i<All.length;i++){
				All[i].checked=!this.checked;
			}
		for(var i=0;i<mail.length;i++){
			mail[i].checked=!this.checked;
		}
	}
	function Checked(num)
	{
		var All=document.getElementsByName("all");
		var mail=document.getElementsByName("mail");
		var flag=0;
		if(num==0){
			for(var i=0;i<All.length;i++){
				All[i].checked=this.checked;
			}
			for(var i=0;i<mail.length;i++){
				mail[i].checked=this.checked;
			}
		}
		else if(num>1){
			for(var i=0;i<All.length;i++){
				All[i].checked=this.checked;
			}
			for(var i=0;i<mail.length;i++){
				if(mail[i].checked)
					flag=1;
			}
			for(var i=0;i<mail.length;i++){
				if(flag==1){
					if(mail[i].checked){
						mail[i].checked=this.checked;
					}
					else
						mail[i].checked=!this.checked;
				}
				else return;
			}
		}
	}
	function Delected()
	{
		var All=document.getElementsByName("all");
		var mail=document.getElementsByName("mail");
		for(var i=0;i<mail.length;i++){
			if(mail[i].checked==!this.checked)
			{
				var q=mail[i].parentNode.parentNode;
				q.parentNode.removeChild(q);
				i--;
			}
		}
		colorful();
	}
	addLoad(colorful);
</script>
