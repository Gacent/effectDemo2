<head>

<title>好友菜单</title>
<style>
	*{
		padding:0;
		margin:0;
	}
	a{
		text-decoration:none;
		color:#888;
	}
	a:link,a:visited{
		color:#e7393c;
	}
	a:hover{
		color:#999;
	}
	table ul{
		list-style:none;
		background-color:#22ff3e;
		display:none; 
	}
	table{
		width:80px;
		text-align:center;
		border:#333 1px solid;
		background-color:#00ffee;
	}
	table td{
		border:1px solid #333;
	}
	.close{
		display:none;
	}
	.open{
		display:block;
	}
</style>
</head>
<body>
<table id="table">
	<tr>
		<td>
			<a href="javascript:;">好友菜单</a>
			<div><ul>

		</td>
	</tr>
</table>
<script>
				//获取被操作的节点ul。
				/*
				 * 先通过事件源超链接标签获取其父节点td，然后在通过父节点获取ul节点。
				 */
				 //获取表格中所有的ul。
				//先获取表格节点对象。
	function list(){
		var table=document.getElementById("table");
		var a=table.getElementsByTagName("a");
		for(var i=0;i<a.length;i++){
			a[i].flag=1;
			a[i].onclick=function(){
				if(this.flag==1){
					for(var j=0;j<a.length;j++){
						a[j].parentNode.getElementsByTagName("ul")[0].className="close";
						a[j].flag=1;
					}
					this.parentNode.getElementsByTagName("ul")[0].className="open";
					this.flag=0;
				}
				else{
					this.parentNode.getElementsByTagName("ul")[0].className="close";
					this.flag=1;
				}
			}
		}
	}
	function addLoad(fuc)
	{
		var old=window.onload;
		if(typeof window.onload!='function'){
			window.onload=fuc;
		}else{
			window.onload=function(){
				old();
				fuc();
			}
		}
	}
	addLoad(list);
</script>
</body>
</html>
